AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3Bridge Midway - Account-agnostic credential service with Midway auth'

Parameters:
  AdminUsername:
    Type: String
    Description: Username for universal service access
    Default: admin

Resources:
  # Lambda execution role
  S3BridgeMwLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: s3bridge-mw-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AssumeServiceRoles
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/service-role/*-s3-access-role'

  # Credential service Lambda
  S3BridgeMwCredentialService:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: s3bridge-mw-credential-service
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      Role: !GetAtt S3BridgeMwLambdaRole.Arn
      Environment:
        Variables:
          AWS_ACCOUNT_ID: !Ref AWS::AccountId
          ADMIN_USERNAME: !Ref AdminUsername
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - will be updated'}

  # Midway authorizer Lambda
  S3BridgeMwAuthorizer:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: s3bridge-mw-authorizer
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      Role: !GetAtt S3BridgeMwLambdaRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - will be updated'}

  # API Gateway
  S3BridgeMwApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: s3bridge-mw
      Description: S3Bridge Midway credential service API

  # API Gateway authorizer
  MidwayAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: s3bridge-mw-auth
      Type: TOKEN
      RestApiId: !Ref S3BridgeMwApi
      AuthorizerUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${S3BridgeMwAuthorizer.Arn}/invocations'
      IdentitySource: method.request.header.Cookie

  # Credentials resource
  CredentialsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref S3BridgeMwApi
      ParentId: !GetAtt S3BridgeMwApi.RootResourceId
      PathPart: credentials

  # GET method
  CredentialsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref S3BridgeMwApi
      ResourceId: !Ref CredentialsResource
      HttpMethod: GET
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref MidwayAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${S3BridgeMwCredentialService.Arn}/invocations'

  # API deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: CredentialsMethod
    Properties:
      RestApiId: !Ref S3BridgeMwApi
      StageName: prod

  # Lambda permissions
  AuthorizerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref S3BridgeMwAuthorizer
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${S3BridgeMwApi}/authorizers/*'

  CredentialServiceInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref S3BridgeMwCredentialService
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${S3BridgeMwApi}/*/*'

Outputs:
  ApiGatewayUrl:
    Description: API Gateway URL for credential service
    Value: !Sub 'https://${S3BridgeMwApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'
  
  LambdaRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt S3BridgeMwLambdaRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaRole'